    <h1>Cake</h1>
    <p>A recipe on how to create an amazing cake from scratch</p>
    <h3>Ingredients</h3>
    <ul>
      <li>Dough</li>
      <li>Sugar</li>
      <li>Vanilla Extract</li>
    </ul>
    <h3>Steps</h3>
    <ol>
      <li>Mix dough with sugar</li>
      <li>Add vanilla extract and continue mixing until smooth</li>
      <li>Preheat oven to 350F</li>
      <li>Bake cake for 30 minutes</li>
    </ol>
